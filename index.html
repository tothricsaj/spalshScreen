<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <style>
        :root {
            --shadow-color: rgba(20, 150, 55, .4)
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .loading {
            box-shadow: 12px 12px 2px 1px var(--shadow-color);
            border: 1px solid var(--shadow-color);
            position: relative;
        }

        .loading::after {
            width: 100%;
            height: 100%;
            display: block;
            content: "";
            position: absolute;
            transform: translateX(-100%);
            /* background: -webkit-gradient(linear, left top, 
                        right top, from(transparent),  
                        color-stop(rgba(255, 255, 255, 0.2)), 
                        to(transparent));  */

            background: linear-gradient(90deg, transparent, 
                    var(--shadow-color), transparent);  
            animation: loading 1.8s infinite;
        }

        @keyframes loading {
            100% {
                transform: translateX(100%);
            }
        }

        .wrapper {
            width: 70%;
            /* height: 95%; */
            padding: 25px;
            margin: 50px auto;
        }

        .mainPic {
            width: 100%;
            height: 200px;
        }

        .title {
            width: 100%;
            height: 100px;
            text-align: center;
        }

        .breadTxt {
            width: 100%;
            height: 500px;
        }
        
    </style>
</head>
<body>
    <div class="wrapper loading">
        <img class="mainPic loading" src="" alt="">
        <h2 class="title loading"></h2>
        <div class="breadTxt loading"></div>
    </div>
</body>
</html>
